<p>Choose a topic that affects you personally</p>

<section>
  <nav class="boilerform">
    <button *ngFor="let topic of topics" type="button" class="c-button topic-button" [ngStyle]="{'background-image': 'url(/assets/topics/' + topic.image + ')'}" (click)="onSelect(topic)">{{topic.name}}</button>
    <span class="topic-spacer">&nbsp;</span>
  </nav>
</section>
